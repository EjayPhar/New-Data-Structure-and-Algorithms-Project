<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <button class="toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="container">
        <h1>Student Information System</h1>

        <form id="studentForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="id" placeholder="Student ID" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="course" placeholder="Course" required>
            <input type="number" id="gpa" placeholder="GPA" min="0" max="4" step="0.1" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Add Student</button>
        </form>

        <input type="text" class="search" placeholder="Search by name, course, or GPA..." id="search">
        <button class="export-btn" id="exportBtn">Export to CSV</button>

        <div class="student-list" id="studentList"></div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
