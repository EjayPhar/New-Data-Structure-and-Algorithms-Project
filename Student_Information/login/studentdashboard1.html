<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f1f5f9;
      padding: 20px;
    }

    .dashboard {
      max-width: 900px;
      margin: auto;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    header h1 {
      margin-bottom: 5px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #2563eb;
      margin-bottom: 10px;
    }

    .logout {
      margin-top: 20px;
      text-align: right;
    }

    .logout a {
      text-decoration: none;
      background: #dc2626;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
    }

    .logout a:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>

<div class="dashboard">

  <header>
    <h1>Welcome, <?php echo htmlspecialchars($student['name']); ?></h1>
    <p>Student Dashboard</p>
  </header>

  <div class="cards">
    <div class="card">
      <h3>Student ID</h3>
      <p><?php echo htmlspecialchars($student['student_id']); ?></p>
    </div>

    <div class="card">
      <h3>Email</h3>
      <p><?php echo htmlspecialchars($student['email']); ?></p>
    </div>

    <div class="card">
      <h3>Course</h3>
      <p><?php echo htmlspecialchars($student['course']); ?></p>
    </div>

    <div class="card">
      <h3>GPA</h3>
      <p>?php echo htmlspecialchars($student['gpa']);> ?></p>
    </div>
  </div>

  <div class="logout">
    <a href="logout.php">Logout</a>
  </div>

</div>

</body>
</html>
