<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #F0E491, #BBC863, #658C58, #31694E);    
        }
        aside {
            position: fixed;
            left: 0;
            top: 0;
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
        }
        main {
            margin-left: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        aside .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px);
        }
        aside .logo {
            position: absolute;
            align-items: center;
            top: 170px;
            max-width: 150px;
            max-height: 100px;
            z-index: 2;
            border-radius: 50%;
        }
        aside p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
            margin: 0;
            text-transform: uppercase;
        }
        aside .p1 {
            position: absolute;
            top: 59%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 2;
            margin: 0;
            text-transform: none;
        }
        form {
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            color: #e9fd63;
        }
        label {
            margin-bottom: 5px;
            color: #e9fd63;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #6dc051;
            border-radius: 8px;
            background-color: #31694E;
            color: #F0E491;
        }
        input::placeholder {
            color: #999999; 
            opacity: 1; 
        }
        button {
            padding: 10px;
            background-color: #BBC863;
            color: #31694E;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #eeff81;
        }
        button:disabled {
            background-color: #999999;
            cursor: not-allowed;
        }
        a {
            color: #eeff81;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            color: #31694E;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .message.success {
            background-color: #4CAF50;
            color: white;
        }
        .message.error {
            background-color: #f44336;
            color: white;
        }
        .password-requirements {
            font-size: 12px;
            color: #e9fd63;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(49, 105, 78, 0.5);
            border-radius: 8px;
        }
        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <aside>
        <img src="OMSC.jpg" alt="OMSC Image" class="background">
        <img src="Library.jpg" alt="Logo" class="logo">
        <p>OMSC Library Borrowing Management System</p>
        <p class="p1">Efficiently manage your daily borrowed book</p>
    </aside>
    <main>
        <form id="resetForm">
            <h2>Reset Password</h2>
            <div id="message" class="message"></div>
            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Contains uppercase and lowercase letters</li>
                    <li>Contains at least one number</li>
                </ul>
            </div>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required minlength="8">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required minlength="8">
            <button type="submit" id="resetBtn">Reset Password</button>
            <a href="login.html">Back to Login</a>
        </form>
    </main>
    <script>
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');

        // Check if user is authorized to be on this page
        window.addEventListener('load', function() {
            fetch('check_reset_session.php')
            .then(response => response.json())
            .then(data => {
                if (!data.verified) {
                    // User hasn't verified code, redirect to forgot password
                    alert('Please verify your code first.');
                    window.location.href = 'forgot-password.html';
                }
            })
            .catch(error => {
                console.error('Session check failed:', error);
            });
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function validatePassword(password) {
            if (password.length < 8) {
                return 'Password must be at least 8 characters long';
            }
            if (!/[A-Z]/.test(password)) {
                return 'Password must contain at least one uppercase letter';
            }
            if (!/[a-z]/.test(password)) {
                return 'Password must contain at least one lowercase letter';
            }
            if (!/[0-9]/.test(password)) {
                return 'Password must contain at least one number';
            }
            return null;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validate password strength
            const passwordError = validatePassword(newPassword);
            if (passwordError) {
                showMessage(passwordError, 'error');
                return;
            }
            
            // Check if passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            // Disable button and show loading state
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            // Send reset request
            const formData = new FormData();
            formData.append('new_password', newPassword);
            
            fetch('reset-password.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(data.message, 'error');
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Password';
                }
            })
            .catch(error => {
                showMessage('An error occurred. Please try again.', 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            });
        });
    </script>
</body>
</html>
