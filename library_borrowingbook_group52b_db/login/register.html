<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #F0E491, #BBC863, #658C58, #31694E);
        }
        aside {
            position: fixed;
            left: 0;
            top: 0;
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
        }
        main {
            margin-left: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        aside .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px);
        }
        aside .logo {
            position: absolute;
            align-items: center;
            top: 170px;
            max-width: 150px;
            max-height: 100px;
            z-index: 2;
            border-radius: 50%;
        }
        aside p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
            margin: 0;
            text-transform: uppercase;
        }
        aside .p1 {
            position: absolute;
            top: 59%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 2;
            margin: 0;
            text-transform: none;
        }
        aside .p2 {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: justify;
            color: rgb(0, 0, 0);
            font-size: 16px;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 2;
            margin: 0;
            text-transform: none;
            width: 80%;
        }
        form {
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            color: #e9fd63;
            }
        label {
            margin-bottom: 5px;
            color: #d6e95b;
            }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #6dc051;
            border-radius: 8px;
            background-color: #31694E;
            color: #F0E491;
            }
        input::placeholder,
        select::placeholder {
            color: #999999; 
            opacity: 1; 
            }
        button {
            padding: 10px;
            background-color: #BBC863;
            color: #31694E;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            }
        button:hover {
            background-color: #eeff81;
            }
        a {
            color: #cfc47d;
            text-decoration: none;
            text-align: left;
            display: inline;
            margin-top: 10px;
            }
        a:hover {
            color: #eeff81;
            }
    </style>
    </head>
    <body>
    <aside>
        <img src="../picture image/OMSC.jpg" alt="OMSC Image" class="background" />
        <img src="../picture image/Library.jpg" alt="Logo" class="logo" />
        <p>OMSC Library Borrowing Management System</p>
        <p class="p1">Efficiently manage your daily borrowed book</p>
        <p class="p2"></p>
    </aside>
    <main>
        <form action="register.php" method="POST">
        <h2>User Registration</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <label for="role">Register as</label>
        <select id="role" name="role" required>
            <option value="user">Select type</option>
            <option value="user">Student</option>
            <option value="admin">Admin</option>
            <option value="staff">Librarian</option>
        </select>
        <script>
            document.getElementById('username').addEventListener('input', function() {
                var username = this.value;
                var roleSelect = document.getElementById('role');
                var options = roleSelect.options;
                if (username === 'anonymous') {
                    for (var i = 0; i < options.length; i++) {
                        if (options[i].value !== 'student') {
                            options[i].style.display = 'none';
                        }
                    }
                    roleSelect.value = 'student';
                } else {
                    for (var i = 0; i < options.length; i++) {
                        options[i].style.display = '';
                    }
                }
            });
        </script>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>
    </body>
</html>
