<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #F0E491, #BBC863, #658C58, #31694E);    
        }
        aside {
            position: fixed;
            left: 0;
            top: 0;
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
        }
        main {
            margin-left: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form {
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        aside .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(4px);
        }
        aside .logo {
            position: absolute;
            align-items: center;
            top: 170px;
            max-width: 150px;
            max-height: 100px;
            z-index: 2;
            border-radius: 50%;
        }
        aside p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2;
            margin: 0;
            text-transform: uppercase;
        }
        aside .p1 {
            position: absolute;
            top: 59%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 2;
            margin: 0;
            text-transform: none;
        }
        aside .p2 {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: justify;
            color: rgb(0, 0, 0);
            font-size: 12px;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 2;
            margin: 0;
            text-transform: none;
            width: 80%;
        }
        form {
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
             color: #e9fd63;
            }
        label {
            margin-bottom: 5px;
            color: #e9fd63;
            }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #6dc051;
            border-radius: 8px;
            background-color: #31694E;
            color: #F0E491;
            }
        input::placeholder,
        select::placeholder {
            color: #999999; 
            opacity: 1; 
            }
        button {
            padding: 10px;
            background-color: #BBC863;
            color: #31694E;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            }
        button:hover {
            background-color: #eeff81;
            }
        a {
            color: #eeff81;
            text-decoration: none;
            text-align: left;
            display: inline;
            margin-top: 10px;
            }
        a:hover {
            color: #31694E;
            }
        .hidden {
            display: none;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .message.success {
            background-color: #4CAF50;
            color: white;
        }
        .message.error {
            background-color: #f44336;
            color: white;
        }
        button:disabled {
            background-color: #999999;
            cursor: not-allowed;
        }
    </style>
</head>
    <body>
        <aside>
            <img src="OMSC.jpg" alt="OMSC Image" class="background">
            <img src="Library.jpg" alt="Logo" class="logo">
            <p>OMSC Library Borrowing Management System</p>
            <p class="p1">Efficiently manage your daily borrowed book</p>
            <p class="p2"></p>
        </aside>
        <main>
            <div id="email-section" class="form">
                <h2>Forgot Password</h2>
                <div id="email-message" class="message"></div>
                <p style="color: #e9fd63;">Enter your email address to receive a verification code.</p>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="button" id="sendCodeBtn" onclick="sendCode()">Send Verification Code</button>
                <button type="button" onclick="backToLogin()">Back to Login</button>
            </div>
            <div id="code-section" class="form hidden">
                <h2>Verify Code</h2>
                <div id="code-message" class="message"></div>
                <p style="color: #e9fd63;">Enter the 6-digit code sent to your email.</p>
                <label for="code">Verification Code:</label>
                <input type="text" id="code" name="code" placeholder="Enter 6-digit code" required maxlength="6" pattern="\d{6}">
                <button type="button" id="verifyCodeBtn" onclick="verifyCode()">Verify Code</button>
                <button type="button" onclick="backToEmail()">Back</button>
            </div>
        </main>
        <script>
            function showMessage(elementId, message, type) {
                const messageDiv = document.getElementById(elementId);
                messageDiv.textContent = message;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            // Store email globally for verification step
            let userEmail = '';

            function sendCode() {
                const email = document.getElementById('email').value;
                const sendCodeBtn = document.getElementById('sendCodeBtn');
                
                if (!email) {
                    showMessage('email-message', 'Please enter your email address', 'error');
                    return;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showMessage('email-message', 'Please enter a valid email address', 'error');
                    return;
                }
                
                sendCodeBtn.disabled = true;
                sendCodeBtn.textContent = 'Sending...';
                
                const formData = new FormData();
                formData.append('email', email);
                
                fetch('send_verification_code.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store email for verification step
                        userEmail = email;
                        // Store in localStorage as backup
                        localStorage.setItem('reset_email', email);
                        
                        showMessage('email-message', data.message, 'success');
                        setTimeout(() => {
                            document.getElementById('email-section').classList.add('hidden');
                            document.getElementById('code-section').classList.remove('hidden');
                        }, 1500);
                    } else {
                        showMessage('email-message', data.message, 'error');
                        sendCodeBtn.disabled = false;
                        sendCodeBtn.textContent = 'Send Verification Code';
                    }
                })
                .catch(error => {
                    showMessage('email-message', 'An error occurred. Please try again.', 'error');
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = 'Send Verification Code';
                });
            }

            function verifyCode() {
                const code = document.getElementById('code').value;
                const verifyCodeBtn = document.getElementById('verifyCodeBtn');
                
                if (!code) {
                    showMessage('code-message', 'Please enter the verification code', 'error');
                    return;
                }
                
                if (!/^\d{6}$/.test(code)) {
                    showMessage('code-message', 'Please enter a valid 6-digit code', 'error');
                    return;
                }
                
                verifyCodeBtn.disabled = true;
                verifyCodeBtn.textContent = 'Verifying...';
                
                const formData = new FormData();
                formData.append('code', code);
                
                // Include email from global variable or localStorage as backup
                const emailToSend = userEmail || localStorage.getItem('reset_email') || '';
                if (emailToSend) {
                    formData.append('email', emailToSend);
                }
                
                fetch('verify_code.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('code-message', data.message, 'success');
                        // Redirect immediately or after short delay
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 1000);
                    } else {
                        showMessage('code-message', data.message, 'error');
                        verifyCodeBtn.disabled = false;
                        verifyCodeBtn.textContent = 'Verify Code';
                    }
                })
                .catch(error => {
                    showMessage('code-message', 'An error occurred. Please try again.', 'error');
                    verifyCodeBtn.disabled = false;
                    verifyCodeBtn.textContent = 'Verify Code';
                });
            }

            function backToEmail() {
                document.getElementById('code-section').classList.add('hidden');
                document.getElementById('email-section').classList.remove('hidden');
                document.getElementById('code').value = '';
            }

            function backToLogin() {
                window.location.href = 'login.html';
            }
        </script>
    </body>
</html>
